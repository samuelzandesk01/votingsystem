<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="../src/assets/img/logo.png" type="image/x-icon">

    <script

    ></script>
    <div id="root"></div>

    <script
